name: Fetch CoinGecko Crypto Prices

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'coingecko_prices.py'

permissions:
  contents: write

jobs:
  fetch-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Fetch CoinGecko prices
        run: |
          python coingecko_prices.py
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add prices_data_coingecko.json PRICE_SUMMARY_COINGECKO.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "[skip ci] Update CoinGecko crypto prices - $(date -u)" && git push)
